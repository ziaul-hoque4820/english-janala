<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title and logo  -->
    <title>English Janala | Berst Platform for learning English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font integration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- tailwind+daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet  -->
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <!-- Navbar section  -->
    <header class="sticky top-0 z-50 transition-all duration-300">
        <nav class="navbar bg-base-100/80 backdrop-blur-md shadow-lg px-4 md:px-10">
            <div class="navbar-start">
                <!-- Mobile Menu Dropdown -->
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden hover:bg-primary/10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow-2xl border border-base-200">
                        <li><a href="#" class="nav-link"><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                        <li><a href="#" class="nav-link"><i class="fa-solid fa-book-open"></i> Learn</a></li>
                        <li><a href="#" class="text-error hover:bg-error/10"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a></li>
                    </ul>
                </div>

                <!-- Logo Section -->
                <a href="index.html" class="flex items-center gap-2 transition-transform hover:scale-105">
                    <span class="text-xl font-extrabold tracking-tight text-primary">English</span>
                    <img src="./assets/logo.png" alt="Logo" class="w-8 h-8 object-contain" />
                    <span class="font-bangla text-xl font-bold text-secondary">জানালা</span>
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-2">
                    <li>
                        <a href="#" class="nav-link btn btn-ghost btn-sm rounded-lg">
                            <i class="fa-solid fa-circle-question"></i> FAQ
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link btn btn-ghost btn-sm rounded-lg">
                            <i class="fa-solid fa-book-open"></i> Learn
                        </a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-outline btn-error btn-sm rounded-lg ml-4">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Banner Sectino -->
    <section class="flex flex-col-reverse md:flex-row gap-10 justify-between items-center py-5 w-11/12 mx-auto">
        <div class="content flex-1 text-center md:text-left">
            <h2 class="text-4xl font-bold mb-8">
                <span class="text-sky-400">English</span> is Easy!!
            </h2>
            <p class="font-bangla">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
                আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
                অন্য একটি Level এ
            </p>
        </div>
        <div class="image flex-1">
            <img src="./assets/hero-student.png" alt="" />
        </div>
    </section>


    <script src="./script/index.js"></script>
</body>

</html>
